sudo: false

language: python

python:
  - '3.6'
  - '3.7-dev'
os:
  - linux

addons:
  apt:
    packages:
      - build-essential
      - gcc
      - ccache
      - openjdk-8-jdk
      - unzip
      - zlib1g-dev
      - libncurses5:i386
      - libstdc++6:i386
      - libgtk2.0-0:i386
      - libpangox-1.0-0:i386
      - libpangoxft-1.0-0:i386
      - libidn11:i386
      - zlib1g:i386

before_install:
  - pip install --upgrade pipenv setuptools buildozer

install:
  - pipenv install --dev --skip-lock

script:
  - pipenv run pycodestyle --ignore W191 krappachat
  - pipenv run pydocstyle krappachat
  - pipenv run pyinstaller --windowed --strip --onedir --name krappachat krappachat/main.py

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/KrappaChat
  on:
    repo: Chronophylos/KrappaChat
