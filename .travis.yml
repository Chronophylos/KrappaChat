sudo: true

language: python

python:
  - '3.6'
  - '3.7-dev'
os:
  - linux

before_install:
  - sudo pip install --upgrade cython==0.21
  - sudo dpkg --add-architecture i386
  - sudo apt -q update
  - sudo apt -q install build-essential ccache git libncurses5:i386 libstdc++6:i386 libgtk2.0-0:i386 libpangox-1.0-0:i386 libpangoxft-1.0-0:i386 libidn11:i386 python2.7 python2.7-dev openjdk-8-jdk unzip zlib1g-dev zlib1g:i386

install:
  - pip install --upgrade pipenv
  - pip install --upgrade cython==0.21 buildozer
  - pipenv install --system

deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/KrappaChat
  on:
    repo: Chronophylos/KrappaChat
